<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫£n ƒë·ªì nghi√™n c·ª©u sinh v·∫≠t bi·ªÉn</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ===== SIDEBAR PC ===== */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: #f8f9fa;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      z-index: 1002;
      transition: transform 0.3s ease;
    }

    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    #toggleSidebar {
      position: fixed;
      top: 20px;
      left: 280px;
      background: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1100;
      user-select: none;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .region-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label {
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    /* Gi·ªØ zoom control n·ªïi l√™n */
    .leaflet-control-zoom {
      position: fixed !important;
      top: 20px !important;
      right: 20px !important;
      z-index: 2000 !important;
    }

    /* ===== POPUP t√†i li·ªáu g√≥c ph·∫£i PC ===== */
    #subPopup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 340px;
      max-height: 300px;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      padding: 10px;
      display: none;
      z-index: 3000;
    }

    /* ===== CH·ªà MOBILE M·ªöI D√ôNG POPUP TR∆Ø·ª¢T ===== */
    @media (max-width: 768px) {
      #sidebar, #toggleSidebar {
        display: none !important;
      }

      #openRegionBtn {
        display: block !important;
      }

      .overlay {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.4);
        display: none;
        align-items: flex-end;
        justify-content: center;
        z-index: 9999;
      }

      .bottom-sheet {
        width: 100%;
        height: 60%;
        background: #fff;
        border-radius: 16px 16px 0 0;
        box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
        transform: translateY(100%);
        transition: transform 0.35s ease;
        padding: 15px;
        overflow-y: auto;
      }

      .overlay.active { display: flex; }
      .bottom-sheet.active { transform: translateY(0); }

      .sheet-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .close-btn {
        border: none;
        background: none;
        font-size: 20px;
        cursor: pointer;
      }
    }

    /* N√∫t m·ªü danh s√°ch v√πng tr√™n mobile */
    #openRegionBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 1200;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Sidebar PC -->
  <div id="sidebar">
    <h2>V√πng nghi√™n c·ª©u</h2>
    <div id="regionList"></div>
  </div>

  <div id="toggleSidebar">‚Äπ</div>
  <div id="subPopup"></div>

  <!-- Mobile bottom sheets -->
  <div id="regionOverlay" class="overlay">
    <div class="bottom-sheet" id="regionSheet">
      <div class="sheet-header">
        <h2>üìç V√πng nghi√™n c·ª©u</h2>
        <button class="close-btn" id="closeRegion">‚úï</button>
      </div>
      <div id="regionListMobile"></div>
    </div>
  </div>

  <div id="fileOverlay" class="overlay">
    <div class="bottom-sheet" id="fileSheet">
      <div class="sheet-header">
        <button id="backFile" class="close-btn">‚Üê</button>
        <h2 id="fileSheetTitle">T√†i li·ªáu</h2>
        <button class="close-btn" id="closeFile">‚úï</button>
      </div>
      <div id="fileList"></div>
    </div>
  </div>

  <button id="openRegionBtn">üìç V√πng nghi√™n c·ª©u</button>

  <script>
    const map = L.map("map").setView([16.0471, 108.2068], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { maxZoom: 18 }).addTo(map);

    const sidebar = document.getElementById("sidebar");
    const toggleSidebar = document.getElementById("toggleSidebar");

    toggleSidebar.onclick = () => {
      sidebar.classList.toggle("collapsed");
      toggleSidebar.innerHTML = sidebar.classList.contains("collapsed") ? "‚Ä∫" : "‚Äπ";
    };

    const subPopup = document.getElementById("subPopup");
    const regionMarkers = {}, mainMarkers = {};

    function showSubPopup(title, filesHTML) {
      subPopup.innerHTML = `
        <div style="display:flex;align-items:center;margin-bottom:8px;">
          <button id="backBtn" style="background:none;border:none;font-size:18px;cursor:pointer;margin-right:8px;">‚Üê</button>
          <strong>${title}</strong>
        </div>${filesHTML}`;
      subPopup.style.display = "block";
      document.getElementById("backBtn").onclick = () => subPopup.style.display = "none";
    }

    fetch("./data_nghiencuu.json").then(r=>r.json()).then(data=>{
      const regionList = document.getElementById("regionList");
      const regionListMobile = document.getElementById("regionListMobile");
      data.forEach(region=>{
        const {region:name,year,links,representative,points}=region;
        const color="#"+Math.floor(Math.random()*16777215).toString(16);
        const m=L.marker([representative.lat,representative.lon],{icon:createIcon(color)}).addTo(map);
        mainMarkers[name]=m;
        const div=document.createElement("div");
        div.className="region-item";
        div.innerHTML=`<label><input type="checkbox" data-region="${name}"><strong style="color:${color}">${name}</strong> (${year??"N/A"})</label>`;
        regionList.appendChild(div);
        regionListMobile.appendChild(div.cloneNode(true));

        const markers=(points||[]).map(p=>L.circleMarker([p.lat,p.lon],{
          radius:5,color,fillColor:color,fillOpacity:.85,weight:1
        }).bindPopup(`<b>${p.name}</b>`));
        regionMarkers[name]=markers;

        const popupHTML=`
          <div><div style="font-weight:bold;color:${color}">${name}</div>
          ${links?.map((g,i)=>`<div class='file-group' data-i='${i}'>üìò ${g.group_name}</div>`).join("")}</div>`;
        m.bindPopup(popupHTML);
        m.on("popupopen",e=>{
          e.popup.getElement().querySelectorAll(".file-group").forEach(el=>{
            el.onclick=()=>showSubPopup(g.group_name,links[el.dataset.i].files.map(f=>`<div><a href="${f.url}" target="_blank">${f.name}</a></div>`).join(""));
          });
        });
      });

      regionList.addEventListener("change",toggleMarkers);
      regionListMobile.addEventListener("change",toggleMarkers);
    });

    function createIcon(color){
      const svg=`<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='${color}' width='32' height='32'><path d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z'/></svg>`;
      return L.divIcon({html:svg,className:"",iconSize:[32,32],iconAnchor:[16,32]});
    }

    function toggleMarkers(e){
      const name=e.target.getAttribute("data-region");
      if(!name)return;
      const markers=regionMarkers[name]||[],main=mainMarkers[name];
      if(e.target.checked){markers.forEach(m=>m.addTo(map));main?.openPopup();}
      else{markers.forEach(m=>map.removeLayer(m));main?.closePopup();}
    }

    // Mobile overlay logic
    const openBtn=document.getElementById("openRegionBtn");
    const regionOverlay=document.getElementById("regionOverlay");
    const regionSheet=document.getElementById("regionSheet");
    const closeRegion=document.getElementById("closeRegion");

    openBtn.onclick=()=>{regionOverlay.classList.add("active");regionSheet.classList.add("active");openBtn.style.display="none";};
    closeRegion.onclick=()=>closeSheet();
    regionOverlay.onclick=e=>{if(e.target===regionOverlay)closeSheet();};
    function closeSheet(){regionSheet.classList.remove("active");setTimeout(()=>regionOverlay.classList.remove("active"),300);openBtn.style.display="block";}
  </script>
</body>
</html>
