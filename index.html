<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫£n ƒë·ªì nghi√™n c·ª©u sinh v·∫≠t bi·ªÉn</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Sidebar overlay */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: #f8f9fa;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      transform: translateX(0);
      transition: transform 0.3s ease;
      z-index: 1002;
    }

    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    /* N√∫t thu/ra sidebar */
    #toggleSidebar {
      position: fixed;
      top: 20px;
      left: 280px;
      background: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1100;
      user-select: none;
    }

    #toggleSidebar:hover {
      background: #0b5ed7;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .region-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label {
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    .popup-title {
      font-weight: bold;
      font-size: 14px;
      color: #1a237e;
    }

    /* Danh s√°ch t√†i li·ªáu */
    .file-group {
  position: relative;
  margin-bottom: 6px;
}

.file-group-title {
  background: #eef3ff;
  color: #0d6efd;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 6px;
  cursor: pointer;
  display: inline-block;
  transition: background 0.2s;
}

.file-group-title:hover {
  background: #dbe7ff;
}

/* M·∫∑c ƒë·ªãnh ·∫©n danh s√°ch */
.file-list {
  display: none;
  list-style: none;
  margin: 4px 0 0 10px;
  padding: 6px 8px;
  background: #ffffff;
  border: 1px solid #ddd;
  border-radius: 6px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  position: absolute;
  left: 0;
  top: 30px;
  z-index: 9999;
  min-width: 230px;
}

/* Khi c√≥ class ‚Äúopen‚Äù th√¨ hi·ªÉn th·ªã */
.file-group.open .file-list {
  display: block;
}

.file-list li {
  margin: 4px 0;
}

.file-list a {
  color: #0d6efd;
  text-decoration: none;
}

.file-list a:hover {
  text-decoration: underline;
}

    .leaflet-control-zoom {
      position: fixed !important;
      top: 20px !important;
      right: 20px !important;
      z-index: 1200 !important;
    }
  </style>
</head>
<body>
  <div id="sidebar" class="collapsed">
    <h2>V√πng nghi√™n c·ª©u</h2>
    <div id="regionList"></div>
  </div>

  <div id="toggleSidebar">‚Äπ</div>
  <div id="map"></div>

  <script>
    // --- Kh·ªüi t·∫°o b·∫£n ƒë·ªì ---
    const map = L.map("map").setView([16.0471, 108.2068], 6);
    map.zoomControl.setPosition('topright');

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // --- Sidebar toggle ---
    const sidebar = document.getElementById("sidebar");
    const toggleBtn = document.getElementById("toggleSidebar");
    sidebar.classList.add("collapsed");
    toggleBtn.innerHTML = "‚Ä∫";
    toggleBtn.style.left = "10px";

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      toggleBtn.innerHTML = sidebar.classList.contains("collapsed") ? "‚Ä∫" : "‚Äπ";
      toggleBtn.style.left = sidebar.classList.contains("collapsed") ? "10px" : "280px";
      map.invalidateSize({ pan: false });
    });

    // --- H√†m t·∫°o icon SVG ---
    function createSVGIcon(color = "#0d6efd") {
      const svg = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
          fill="${color}" width="32" height="32">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13
          c0-3.87-3.13-7-7-7zm0 9.5c-1.38
          0-2.5-1.12-2.5-2.5s1.12-2.5
          2.5-2.5 2.5 1.12 2.5 2.5
          -1.12 2.5-2.5 2.5z"/>
        </svg>
      `;
      return L.divIcon({
        html: svg,
        className: "custom-marker",
        iconSize: [32, 32],
        iconAnchor: [16, 32],
        popupAnchor: [0, -28]
      });
    }

    const regionMarkers = {};

    // --- ƒê·ªçc file JSON ---
    fetch("./data_nghiencuu.json")
      .then(res => res.json())
      .then(data => {
        const regionList = document.getElementById("regionList");

        data.forEach(region => {
          const { region: name, year, links, representative, points } = region;
          const color = "#" + Math.floor(Math.random() * 16777215).toString(16);

          // Marker ch√≠nh
          const centerMarker = L.marker([representative.lat, representative.lon], {
            icon: createSVGIcon(color)
          }).addTo(map);

          // Hi·ªÉn th·ªã t√†i li·ªáu
          let linksHTML = "<div><em>Ch∆∞a c√≥ link t√†i li·ªáu</em></div>";
          if (links && Array.isArray(links) && links.length > 0) {
            linksHTML = "";
            links.forEach(group => {
              linksHTML += `
                <div class="file-group">
                  <div class="file-group-title">üìò ${group.group_name}</div>
                  <ul class="file-list">
                    ${group.files.map(
                      f => `<li><a href="${f.url}" target="_blank" class="download-link">üìä ${f.name}</a></li>`
                    ).join("")}
                  </ul>
                </div>`;
            });
          }

          const popupHTML = `
            <div>
              <div class="popup-title" style="color:${color}">${name}</div>
              <div>NƒÉm: ${year ?? "Kh√¥ng r√µ"}</div>
              ${linksHTML}
            </div>`;
          centerMarker.bindPopup(popupHTML);
          centerMarker.on("popupopen", (e) => {
  const popupContainer = e.popup.getElement();
  const groupTitles = popupContainer.querySelectorAll(".file-group-title");
  groupTitles.forEach(title => {
    title.addEventListener("click", () => {
      const parent = title.closest(".file-group");
      parent.classList.toggle("open"); // b·∫≠t/t·∫Øt class 'open'
    });
  });
});

          // Marker ph·ª•
          const markers = (points || []).map(p =>
            L.circleMarker([p.lat, p.lon], {
              radius: 5,
              color,
              fillColor: color,
              fillOpacity: 0.85,
              weight: 1
            }).bindPopup(`<b>${p.name}</b>`)
          );
          regionMarkers[name] = markers;

          // Th√™m v√†o sidebar
          const div = document.createElement("div");
          div.className = "region-item";
          div.innerHTML = `
            <label>
              <input type="checkbox" data-region="${name}">
              <strong style="color:${color}">${name}</strong> (${year ?? "N/A"})
            </label>`;
          regionList.appendChild(div);
        });

        // Checkbox toggle
        regionList.addEventListener("change", e => {
          const name = e.target.getAttribute("data-region");
          if (!name) return;
          const markers = regionMarkers[name];
          if (e.target.checked) markers.forEach(m => m.addTo(map));
          else markers.forEach(m => map.removeLayer(m));
        });
      })
      .catch(err => {
        console.error("L·ªói khi t·∫£i JSON:", err);
        alert("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu JSON.");
      });

    setTimeout(() => map.invalidateSize(), 800);
  </script>
</body>
</html>
