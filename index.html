<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫£n ƒë·ªì nghi√™n c·ª©u sinh v·∫≠t bi·ªÉn</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #map {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* ===== Sidebar Desktop ===== */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100%;
      background: #f8f9fa;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 15px;
      box-sizing: border-box;
      z-index: 1002;
      transition: transform 0.3s ease;
    }

    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    #toggleSidebar {
      position: fixed;
      top: 20px;
      left: 10px;
      background: #0d6efd;
      color: white;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1100;
      user-select: none;
    }

    h2 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    .region-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    label {
      cursor: pointer;
      font-size: 14px;
      color: #333;
    }

    .popup-title {
      font-weight: bold;
      font-size: 14px;
      color: #1a237e;
    }

    /* ===== Bottom sheet overlay ===== */
    .overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .bottom-sheet {
      width: 100%;
      height: 60%;
      background: #fff;
      border-radius: 16px 16px 0 0;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.3);
      transform: translateY(100%);
      transition: transform 0.35s ease;
      padding: 15px;
      overflow-y: auto;
    }

    .overlay.active {
      display: flex;
      opacity: 1;
    }

    .bottom-sheet.active {
      transform: translateY(0);
    }

    .sheet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .sheet-header h2 {
      font-size: 16px;
      margin: 0;
    }

    .close-btn {
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }

    /* ===== N√∫t m·ªü b·∫£ng v√πng (mobile) ===== */
    #openRegionBtn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 1200;
      cursor: pointer;
    }

    /* ===== Mobile layout ===== */
    @media (max-width: 768px) {
      #sidebar, #toggleSidebar {
        display: none;
      }
      #openRegionBtn {
        display: block;
      }
    }

  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Sidebar desktop -->
  <div id="sidebar">
    <h2>V√πng nghi√™n c·ª©u</h2>
    <div id="regionList"></div>
  </div>

  <div id="toggleSidebar">‚Ä∫</div>

  <!-- Mobile bottom sheet (v√πng nghi√™n c·ª©u) -->
  <div id="regionOverlay" class="overlay">
    <div class="bottom-sheet" id="regionSheet">
      <div class="sheet-header">
        <h2>üìç V√πng nghi√™n c·ª©u</h2>
        <button class="close-btn" id="closeRegion">‚úï</button>
      </div>
      <div id="regionListMobile"></div>
    </div>
  </div>

  <!-- Mobile bottom sheet (popup t√†i li·ªáu) -->
  <div id="fileOverlay" class="overlay">
    <div class="bottom-sheet" id="fileSheet">
      <div class="sheet-header">
        <button id="backFile" class="close-btn">‚Üê</button>
        <h2 id="fileSheetTitle">T√†i li·ªáu</h2>
        <button class="close-btn" id="closeFile">‚úï</button>
      </div>
      <div id="fileList"></div>
    </div>
  </div>

  <!-- N√∫t m·ªü v√πng nghi√™n c·ª©u -->
  <button id="openRegionBtn">üìç V√πng nghi√™n c·ª©u</button>

  <script>
    const map = L.map("map").setView([16.0471, 108.2068], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    const regionMarkers = {};
    const mainMarkers = {};

    function createSVGIcon(color = "#0d6efd") {
      const svg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
        fill="${color}" width="32" height="32">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13
        c0-3.87-3.13-7-7-7zm0 9.5c-1.38
        0-2.5-1.12-2.5-2.5s1.12-2.5
        2.5-2.5 2.5 1.12 2.5 2.5
        -1.12 2.5-2.5 2.5z"/></svg>`;
      return L.divIcon({
        html: svg, className: "custom-marker", iconSize: [32, 32],
        iconAnchor: [16, 32], popupAnchor: [0, -28]
      });
    }

    fetch("./data_nghiencuu.json")
      .then(res => res.json())
      .then(data => {
        const regionList = document.getElementById("regionList");
        const regionListMobile = document.getElementById("regionListMobile");

        data.forEach(region => {
          const { region: name, year, links, representative, points } = region;
          const color = "#" + Math.floor(Math.random() * 16777215).toString(16);
          const centerMarker = L.marker([representative.lat, representative.lon], {
            icon: createSVGIcon(color)
          }).addTo(map);
          mainMarkers[name] = centerMarker;

          const divDesktop = document.createElement("div");
          divDesktop.className = "region-item";
          divDesktop.innerHTML = `
            <label><input type="checkbox" data-region="${name}">
            <strong style="color:${color}">${name}</strong> (${year ?? "N/A"})</label>`;
          regionList.appendChild(divDesktop);

          const divMobile = divDesktop.cloneNode(true);
          regionListMobile.appendChild(divMobile);

          const markers = (points || []).map(p =>
            L.circleMarker([p.lat, p.lon], {
              radius: 5, color, fillColor: color, fillOpacity: 0.85, weight: 1
            }).bindPopup(`<b>${p.name}</b>`)
          );
          regionMarkers[name] = markers;

          const popupHTML = `
            <div><div class="popup-title" style="color:${color}">${name}</div>
            <div>NƒÉm: ${year ?? "Kh√¥ng r√µ"}</div>
            ${links?.map((g,i)=>`<div class='file-group' data-idx='${i}'>üìò ${g.group_name}</div>`).join("")}</div>`;
          centerMarker.bindPopup(popupHTML);

          centerMarker.on("popupopen", e => {
            const popup = e.popup.getElement();
            popup.querySelectorAll(".file-group").forEach(el => {
              el.onclick = () => showFileSheet(name, links[+el.dataset.idx]);
            });
          });
        });

        // Checkbox toggle
        regionList.addEventListener("change", handleCheckbox);
        regionListMobile.addEventListener("change", handleCheckbox);
      });

    function handleCheckbox(e) {
      const name = e.target.getAttribute("data-region");
      if (!name) return;
      const markers = regionMarkers[name] || [];
      const mainMarker = mainMarkers[name];
      if (e.target.checked) {
        markers.forEach(m => m.addTo(map));
        if (mainMarker) mainMarker.openPopup();
      } else {
        markers.forEach(m => map.removeLayer(m));
        if (mainMarker) mainMarker.closePopup();
      }
    }

    // ===== Mobile bottom sheet logic =====
    const openRegionBtn = document.getElementById("openRegionBtn");
    const regionOverlay = document.getElementById("regionOverlay");
    const regionSheet = document.getElementById("regionSheet");
    const closeRegion = document.getElementById("closeRegion");

    const fileOverlay = document.getElementById("fileOverlay");
    const fileSheet = document.getElementById("fileSheet");
    const fileList = document.getElementById("fileList");
    const fileSheetTitle = document.getElementById("fileSheetTitle");
    const backFile = document.getElementById("backFile");
    const closeFile = document.getElementById("closeFile");

    openRegionBtn.onclick = () => {
      regionOverlay.classList.add("active");
      regionSheet.classList.add("active");
      openRegionBtn.style.display = "none";
    };
    closeRegion.onclick = () => closeRegionSheet();
    regionOverlay.onclick = (e) => {
      if (e.target === regionOverlay) closeRegionSheet();
    };
    function closeRegionSheet() {
      regionSheet.classList.remove("active");
      setTimeout(()=>regionOverlay.classList.remove("active"),300);
      openRegionBtn.style.display = "block";
    }

    function showFileSheet(regionName, group) {
      fileSheetTitle.textContent = `${regionName} - ${group.group_name}`;
      fileList.innerHTML = group.files.map(f => `
        <div style="margin:6px 0;"><a href="${f.url}" target="_blank"
        style="color:#0d6efd;text-decoration:none;">üìé ${f.name}</a></div>`).join("");
      fileOverlay.classList.add("active");
      fileSheet.classList.add("active");
    }
    function closeFileSheet() {
      fileSheet.classList.remove("active");
      setTimeout(()=>fileOverlay.classList.remove("active"),300);
    }
    backFile.onclick = closeFileSheet;
    closeFile.onclick = closeFileSheet;
    fileOverlay.onclick = (e) => { if (e.target === fileOverlay) closeFileSheet(); };
  </script>
</body>
</html>
