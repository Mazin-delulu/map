<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B·∫£n ƒë·ªì nghi√™n c·ª©u sinh v·∫≠t bi·ªÉn (Mobile)</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* N√∫t hi·ªÉn th·ªã danh s√°ch */
    #openRegions {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 9999;
    }
    #openRegions:active {
      transform: scale(0.97);
    }

    /* Popup tr∆∞·ª£t l√™n */
    #regionPopup {
      position: fixed;
      left: 0;
      bottom: -100%;
      width: 100%;
      height: 60%;
      background: white;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      transition: bottom 0.4s ease;
      z-index: 9998;
      padding: 15px;
      overflow-y: auto;
    }
    #regionPopup.open {
      bottom: 0;
    }

    /* Header popup */
    #regionPopup h2 {
      margin: 0 0 10px;
      text-align: center;
      font-size: 18px;
      color: #0d6efd;
    }

    #regionList {
      max-height: 80%;
      overflow-y: auto;
    }

    .region-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    /* N√∫t ƒë√≥ng */
    #closePopup {
      position: absolute;
      top: 8px;
      right: 15px;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      color: #444;
    }

    /* Popup t√†i li·ªáu ph·ª• */
    #docPopup {
      position: fixed;
      left: 0;
      bottom: -100%;
      width: 100%;
      height: 60%;
      background: #fff;
      border-radius: 20px 20px 0 0;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      transition: bottom 0.4s ease;
      z-index: 10000;
      padding: 15px;
      overflow-y: auto;
    }
    #docPopup.open {
      bottom: 0;
    }
    #docPopup h3 {
      text-align: center;
      color: #0d6efd;
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>
  <button id="openRegions">üìç V√πng nghi√™n c·ª©u</button>

  <!-- Popup danh s√°ch v√πng -->
  <div id="regionPopup">
    <button id="closePopup">‚úï</button>
    <h2>V√πng nghi√™n c·ª©u</h2>
    <div id="regionList"></div>
  </div>

  <!-- Popup t√†i li·ªáu -->
  <div id="docPopup">
    <button id="closeDoc">‚úï</button>
    <h3 id="docTitle">T√†i li·ªáu</h3>
    <div id="docContent"></div>
  </div>

  <script>
    const map = L.map("map").setView([16.0471, 108.2068], 6);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18
    }).addTo(map);

    const openBtn = document.getElementById("openRegions");
    const regionPopup = document.getElementById("regionPopup");
    const closeBtn = document.getElementById("closePopup");
    const regionList = document.getElementById("regionList");
    const docPopup = document.getElementById("docPopup");
    const closeDoc = document.getElementById("closeDoc");
    const docTitle = document.getElementById("docTitle");
    const docContent = document.getElementById("docContent");

    openBtn.onclick = () => regionPopup.classList.add("open");
    closeBtn.onclick = () => regionPopup.classList.remove("open");
    closeDoc.onclick = () => docPopup.classList.remove("open");

    const regionMarkers = {};

    fetch("./data_nghiencuu.json")
      .then(res => res.json())
      .then(data => {
        data.forEach(region => {
          const { region: name, year, representative, links } = region;
          const color = "#" + Math.floor(Math.random() * 16777215).toString(16);
          const marker = L.marker([representative.lat, representative.lon], {
            icon: L.divIcon({
              html: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='${color}' width='28' height='28'><path d='M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zM12 11.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z'/></svg>`,
              className: "",
              iconSize: [28, 28],
              iconAnchor: [14, 28]
            })
          }).addTo(map);

          marker.bindPopup(`<b style='color:${color}'>${name}</b><br>NƒÉm: ${year}`);

          regionMarkers[name] = marker;

          const div = document.createElement("div");
          div.className = "region-item";
          div.innerHTML = `<input type='checkbox' data-name='${name}'> <strong style='color:${color}'>${name}</strong> (${year ?? "N/A"})`;
          regionList.appendChild(div);

          div.querySelector("input").addEventListener("change", e => {
            if (e.target.checked) {
              marker.openPopup();
              map.setView(marker.getLatLng(), 8, { animate: true });

              // hi·ªán popup t√†i li·ªáu
              if (Array.isArray(links) && links.length > 0) {
                docTitle.textContent = `${name} - T√†i li·ªáu`;
                docContent.innerHTML = links.map(g => `
                  <div style='margin-bottom:10px;'>
                    <strong>${g.group_name}</strong>
                    <ul style='margin:5px 0 0 10px;padding:0;'>
                      ${g.files.map(f => `<li><a href='${f.url}' target='_blank' style='color:#0d6efd;text-decoration:none;'>üìÑ ${f.name}</a></li>`).join("")}
                    </ul>
                  </div>
                `).join("");
                docPopup.classList.add("open");
              }
            } else {
              marker.closePopup();
              docPopup.classList.remove("open");
            }
          });
        });
      });
  </script>
</body>
</html>
